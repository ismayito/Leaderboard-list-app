<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard list app</title>
  </head>
  <body>
    <main class="main">
      <header>
        <h1>Leaderboard</h1>
      </header>
      <div class="container">
        <section class="score-list">
          <section class="score-header">
            <h2 class="score-title">Recent scores</h2>
            <button class="btn-refresh">Refresh</button>
          </section>
          <section class="score-list-items">
            <ul class="list">
              <li>name:123</li>
              <li>name:133</li>
              <li>name:163</li>
              <li>name:63</li>
              <li>name:567</li>
            </ul>
          </section>
        </section>
        <section class="score-form">
          <section class="form-input">
            <h2 class="form-title">Add your score</h2>
            <form action="" class="form">
              <input type="text" class="name" />
              <input type="text" class="score" />
              <div class="btn">
                <button type="submit" class="submit-btn">submit</button>
              </div>
            </form>
          </section>
        </section>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
