<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard list app</title>
    <script defer src="main.js"></script>
  </head>
  <body>
    <main class="main">
      <header>
        <h1>Leaderboard</h1>
      </header>
      <div class="container">
        <section class="score-list">
          <section class="score-header">
            <h2 class="score-title">Recent scores</h2>
            <button type="button" class="btn-refresh" id="btn-refresh">
              Refresh
            </button>
          </section>
          <section class="score-list-items" id="list-container">
            <ul class="list" id="list-id"></ul>
          </section>
        </section>
        <section class="score-form">
          <form class="start-form" id="start-form">
            <h2>Enter a game of your choice to get started</h2>
            <input
              name="start-game"
              type="text"
              class="start-game"
              placeholder="Enter start game"
            />
            <button class="start-btn" id="start-btn" type="submit">
              submit
            </button>
          </form>
          <section class="form-input">
            <h2 class="form-title">Add your score</h2>
            <form
              action="https://us-central1-js-capstone-backend.cloudfunctions.net/api/games/"
              class="form"
              method="POST"
              id="form"
            >
              <input
                type="text"
                id="name-input"
                name="name"
                placeholder="Enter your name"
                class="name"
              />
              <input
                type="text"
                id="score"
                name="score"
                placeholder="Enter your score"
                class="score"
              />
              <div class="btn">
                <button type="submit" class="submit-btn">submit</button>
              </div>
            </form>
          </section>
        </section>
      </div>
    </main>
  </body>
</html>
